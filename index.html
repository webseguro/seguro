<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais de 1000 alunas estudando agora no app</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-y: auto;
        }
        .content-container {
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body>
<script>
    // === 1. Captura o parâmetro 'pixel' da URL ou usa um valor padrão ===
    const urlParams = new URLSearchParams(window.location.search);
    let pixel = urlParams.get('pixel');

    // Validação simples: se não for numérico ou tiver tamanho inválido, usa padrão
    if (!pixel || !/^\d{10,20}$/.test(pixel)) {
        pixel = '4220368448242034'; // Valor padrão
    }

    // === 2. Carrega script do Facebook Pixel ===
    !function(f,b,e,v,n,t,s){
        if(f.fbq)return;n=f.fbq=function(){n.callMethod?
        n.callMethod.apply(n,arguments):n.queue.push(arguments)};
        if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
        n.queue=[];t=b.createElement(e);t.async=!0;
        t.src=v;s=b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t,s)
    }(window, document,'script','https://connect.facebook.net/en_US/fbevents.js');

    // === 3. Inicializa o pixel dinamicamente ===
    fbq('init', pixel);
    fbq('track', 'PageView');

    // === 4. Gera dinamicamente o noscript para fallback ===
    const noscript = document.createElement('noscript');
    noscript.innerHTML = `<img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=${pixel}&ev=PageView&noscript=1" />`;
    document.body.appendChild(noscript);
</script>

<div id="quiz-anchor"></div> 

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const dynamicQuizAlias = urlParams.get('alias');

        if (dynamicQuizAlias) {
            const scriptElement = document.createElement('script');
            scriptElement.id = 'especialist-quiz-loader';
            scriptElement.src = 'https://api.especialist.com.br/api/chamapagina.js';
            scriptElement.setAttribute('alias', dynamicQuizAlias);

            const anchor = document.getElementById('quiz-anchor');
            if (anchor) {
                anchor.parentNode.insertBefore(scriptElement, anchor.nextSibling);
            } else {
                document.body.appendChild(scriptElement);
            }
        } else {
            const anchor = document.getElementById('quiz-anchor');
            if (anchor) {
                anchor.innerHTML = '<p style="color: red; text-align: center; font-size: 1.2em;">Erro: O ID do quiz não foi especificado na URL. Exemplo: ?alias=SEU_ID_DO_QUIZ</p>';
            } else {
                console.error("Erro: Elemento de âncora do quiz não encontrado ou alias ausente na URL.");
                document.body.innerHTML += '<p style="color: red; text-align: center;">Erro: Pagina inativa ou inexistente.</p>';
            }
        }
    });
</script>

<script src="https://disabletools.github.io/disable-tools/disable-tools.js"></script>
</body>
</html>
